<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自殺防治課程連結</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>自殺防治課程連結</h1>
    <p>
        為因應督導考核，請同仁輸入人事號碼，前往完成自殺防治課程，以協助達成全院受訓率 70% 的目標。
    </p>
    <div class="input-group">
        <label for="employeeId">請輸入您的人事號碼：</label>
        <input type="text" id="employeeId" placeholder="例如：123456" required>
    </div>
    <button onclick="redirectToCourse()">前往課程</button>
</div>

<script>
    function redirectToCourse() {
        var employeeId = document.getElementById('employeeId').value;
        if (employeeId) {
            // 確認員工有輸入人事號碼
            var baseUrl = "https://training.chimei.org.tw/asp.net/網路教學/query.aspx?iuser=";
            var fullUrl = baseUrl + employeeId + "&itype=S&health=G0044";
            window.location.href = fullUrl;
        } else {
            // 如果沒有輸入，可以給一個提示
            alert('請輸入您的人事號碼！');
        }
    }
</script>

</body>
</html>
