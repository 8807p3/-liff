<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自訂提示設定</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            max-width: 500px;
            height: 150px; /* 調整高度 */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical; /* 允許用戶垂直調整大小 */
        }
        .description {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>設定自訂提示</h1>
    <form id="customPromptForm">
        <label for="userInput">你想設定的自訂提示:</label>
        <textarea id="userInput" name="userInput" required>
你是日文翻譯專家, 我來自台灣, 要使用繁體中文避免古怪用詞,簡短翻譯
        </textarea>
        <div class="description">
            <strong>提示詞寫法:</strong><br>
            1. 你希望我扮演的角色<br>
            2. 你要做什麼<br>
            3. 期待的回應風格
        </div>
        <button type="button" id="confirmButton">確認</button>
        <button type="button" id="cancelButton">取消</button>
    </form>

    <script>
        // 初始化 LIFF
        liff.init({ liffId: '2006477217-rzgv0Djq' })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login(); // 如果未登入，跳轉至 LINE 登入頁面
                } else {
                    // 獲取用戶 ID
                    liff.getProfile()
                        .then(profile => {
                            const userId = profile.userId;
                            document.getElementById('confirmButton').addEventListener('click', () => {
                                const userInput = document.getElementById('userInput').value;
                                updateGoogleSheet(userId, userInput);
                            });
                        })
                        .catch(err => {
                            console.error('獲取用戶資訊失敗:', err);
                        });
                }
            })
            .catch(err => {
                console.error('LIFF 初始化失敗:', err);
            });

        // 取消按鈕
        document.getElementById('cancelButton').addEventListener('click', () => {
            liff.closeWindow(); // 關閉 LIFF 視窗
        });

        // 更新 Google Sheets
        function updateGoogleSheet(userId, userInput) {
            const url = 'https://script.google.com/macros/s/AKfycbyRdFR-9eoopUc4aoP_c2bHVDIFjlb-VsPe9kQ7yKlBDjXwz3TckUNAdAOCAuPXWb_y/exec' +
                `?action=updatePrompt&userId=${encodeURIComponent(userId)}&userInput=${encodeURIComponent(userInput)}`;
            
            console.log('發送請求到:', url); // 記錄請求 URL

            fetch(url, {
                method: 'GET',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('網路請求失敗');
                }
                return response.json();
            })
            .then(data => {
                console.log('收到的回應:', data); // 記錄回應數據
                if (data.status === 'success') {
                    alert('設定成功！');
                    liff.closeWindow(); // 關閉 LIFF 視窗
                } else {
                    alert('設定失敗：' + (data.message || '未知錯誤'));
                }
            })
            .catch(error => {
                console.error('更新失敗:', error); // 記錄錯誤
                alert('設定失敗，請稍後再試。');
            });
        }
    </script>
</body>
</html>
