<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>活動列表</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .edit-note {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .empty-note {
            color: #999;
            font-style: italic;
        }
        #loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .error {
            color: red;
            text-align: center;
            padding: 10px;
            display: none;
            margin: 10px 0;
            background-color: #fff3f3;
            border: 1px solid #ffa7a7;
            border-radius: 4px;
        }
        #status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            display: none;
        }
        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>活動列表（今日及未來）</h1>
        <div id="status"></div>
        <div id="loading">載入中...</div>
        <div id="error" class="error"></div>
        <div id="data-container"></div>
    </div>

    <script>
        // 設定 Google Apps Script Web App URL
        const GAS_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwL5_CNpbaiNpEPrjrz9xpGKldMuOe54WOPJU6UEed2uuOHyTNPTalUWE03ebUh15-S/exec';

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.style.backgroundColor = isError ? '#fff3f3' : '#f0f8ff';
            statusDiv.style.border = `1px solid ${isError ? '#ffa7a7' : '#a7d6ff'}`;
            statusDiv.style.borderRadius = '4px';
            statusDiv.textContent = message;
            
            if (!isError) {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            loading.style.display = 'block';
            error.style.display = 'none';

            try {
                console.log('開始載入數據...');
                const response = await fetch(GAS_WEBAPP_URL);
                console.log('收到回應:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('解析數據:', result);
                
                loading.style.display = 'none';
                
                if (result.status === 'success') {
                    renderTable(result.data);
                    showStatus('數據載入成功！');
                } else {
                    throw new Error(result.message || '載入失敗');
                }
            } catch (err) {
                console.error('載入錯誤:', err);
                loading.style.display = 'none';
                error.textContent = '載入失敗：' + err.message;
                error.style.display = 'block';
                showStatus('載入失敗，請稍後重試', true);
            }
        }

        function renderTable(data) {
            console.log('開始渲染表格，數據筆數:', data.length);
            var tableHtml = '<table><thead><tr><th>日期</th><th>時間</th><th>主題</th><th>備註</th></tr></thead><tbody>';

            for (var i = 1; i < data.length; i++) {
                var row = data[i];
                var originalRow = row[row.length - 1];
                tableHtml += '<tr>';
                tableHtml += '<td data-label="日期">' + formatDate(row[0]) + '</td>';
                tableHtml += '<td data-label="時間">' + row[1] + ' - ' + row[2] + '</td>';
                tableHtml += '<td data-label="主題">' + row[3] + '</td>';
                var noteText = row[4] || '點擊添加備註';
                var noteClass = row[4] ? 'edit-note' : 'edit-note empty-note';
                tableHtml += '<td data-label="備註"><span class="' + noteClass + '" onclick="editNote(' + originalRow + ', this)">' + noteText + '</span></td>';
                tableHtml += '</tr>';
            }

            tableHtml += '</tbody></table>';
            document.getElementById('data-container').innerHTML = tableHtml;
            console.log('表格渲染完成');
        }

        function formatDate(dateNum) {
            var dateStr = dateNum.toString().padStart(4, '0');
            var month = dateStr.substring(0, 2);
            var day = dateStr.substring(2);
            return month + '/' + day;
        }

        async function editNote(originalRow, element) {
            var currentNote = element.textContent;
            if (currentNote === '點擊添加備註') {
                currentNote = '';
            }
            var newNote = prompt("編輯備註:", currentNote);

            if (newNote !== null && newNote !== currentNote) {
                try {
                    console.log('開始更新備註...');
                    showStatus('正在更新備註...');
                    
                    const response = await fetch(GAS_WEBAPP_URL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'updateNote',
                            row: originalRow,
                            note: newNote
                        })
                    });

                    console.log('收到更新回應:', response.status, response.statusText);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('更新結果:', result);
                    
                    if (result.status === 'success') {
                        if (newNote === '') {
                            element.textContent = '點擊添加備註';
                            element.classList.add('empty-note');
                        } else {
                            element.textContent = newNote;
                            element.classList.remove('empty-note');
                        }
                        showStatus('備註更新成功！');
                    } else {
                        throw new Error(result.message || '更新失敗');
                    }
                } catch (err) {
                    console.error('更新錯誤:', err);
                    showStatus('更新失敗：' + err.message, true);
                }
            }
        }

        // 初始載入
        window.onload = loadData;

        // 添加重新載入按鈕功能
        function addReloadButton() {
            const container = document.querySelector('.container');
            const button = document.createElement('button');
            button.textContent = '重新載入';
            button.style.margin = '10px';
            button.style.padding = '5px 15px';
            button.onclick = loadData;
            container.insertBefore(button, container.firstChild);
        }

        window.onload = function() {
            loadData();
            addReloadButton();
        };
    </script>
</body>
</html>
